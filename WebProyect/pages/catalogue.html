<!DOCTYPE html>
<html>
<head>
	<title>Catalogue</title>
	<link rel="stylesheet" type="text/css" href="../styles/catalogue.css">
	<script type="text/javascript" src="../scripts/catalogue.js?id" defer></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div id="blackBG"> &nbsp;</div>
	<div id="navBar">
		<div id="navTitle">
			VIDEOGAMES
		</div>
		<div id="searchBar">
			<i class="material-icons">search</i>
			<input type="text" name="search" id="searchB" placeholder="Search Videogames">
		</div>

		<div id="userInfo">
			<div id="userImage">
				<img src="../images/main/testUserIcon.png">
			</div>
		</div>

	</div>
	<div id="userPanel">
		<div id="userStuff">
			<div id="userImagePane">
				<img src="../images/main/testUserIcon.png">
			</div>
			<div id="userText">
				<div id="userName">
					Guest
				</div>

					<b>Name:</b>

				<div id="name">
					<p>Guest User</p>
				</div>

				<b>E-Mail Address:</b>

				<div id="emailAddress"><p>dumbo@gmail.com</p></div>
				<b>Country:</b>
				<div id="userCount"> <p>Mexico <p></div>
				<b>City:</b>
				<div id="userCity"> <p>Merida</p></div>
				<b>Birthday</b>
				<div id="userBirthday"> <p>27/02</p></div>
				<b>Joined Since:</b>
				<div id="userJoinDate"> <p>28/10/2019</p></div>
			</div>

		</div>

	</div>
	&nbsp;
	<div id="gameContainer"></div>
	<div id="loadingIcon" hidden>(ㆆ _ ㆆ)</div>
</body>
</html>
