<!DOCTYPE html>
<html>
<head>
	<title>Catalogue</title>
	<link rel="stylesheet" type="text/css" href="../styles/catalogue.css">
	<script src="../scripts/manageUser.js?id" defer></script>
	<script type="text/javascript" src="../scripts/catalogue.js?i" defer></script>
	<script type="text/javascript" src="../scripts/reviews.js?i" defer></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div id="blackBG"> &nbsp;</div>
	<div id="blackBG2">&nbsp;</div>
	<div id="navBar">
		<div id="navTitle">
			VIDEOGAMES
		</div>

			<div id="searchBar">
				<i class="material-icons">search</i>
				<input type="text" name="search" id="searchB" placeholder="Search Videogames">
				<input type="submit" name="searchButt" id="searchButt" value="Search">
			</div>

		<div id="userInfo">
			<div id="userImage">
				<img src="../images/main/testUserIcon.png">
			</div>
		</div>

	</div>
	<div id="userPanel">
		<div id="commExitB">
			<button id='commExitButt' onclick='exitUserPane()'>X</button>
		</div>
		<div id="userStuff">
			<div id="userText">
				<div id="userName">
				</div>
				<br/>
				<b>E-Mail Address:</b>
				<div id="emailAddress"></div>
				<br/>
				<div id="customize"><button id="editButt">Edit</button><button id="exitButt">Log Out</button></div>

			</div>

		</div>

	</div>
	&nbsp;
	<div id="gameContainer">

	</div>

	<div id="commentDisplay">
		<div id="commExitB">
			<button id='commExitButt' onclick='exitCommentDisp()'>X</button>
		</div>
		<div id="reviewDisplay">

		</div>
		<div id="reviewButLoc">

		</div>
		&nbsp;
	</div>

	<div id="userEdit">
			<button id='commExitButt' onclick='exitUserPane()'>X</button>
			<div id="userInfoEd">
			&nbsp;
			<form name="userForm">
				<div id="userTextEd">

				<div id="userNameEd">
					<b>UserName:</b>
					<br>
					<input type="text" name="userName" placeholder="New Username">
				</div>

				<div id="emailAddressEd">
					<b>E-Mail Address:</b>
					<br>
					<input type="text" name="mail" placeholder="New Email">
				</div>
			</div>
			<div id="controlButts">
				<button id="editUpdateButt" name="updateBtn">Update</button>
				<button id="editExitButt" name="deleteBtn">Delete</button>
			</div>
			</form>
		</div>
	</div>

	<div id="reviewEditor">
		<button id="reviewExitButt" onclick="exitReviewDisp()">X</button>
		<br>
		<div id="reviewHeader">
			Write your review!
		</div>
		<form name="reviewForm">
			<!-- Title -->
				<input type="hidden" id="id" name="id">
				<input type="hidden" name="title" id="title" value="placeholder"><br>
				<textarea name="review" id="review" cols="30" rows="10"></textarea><br>
				<select name="rating" id="rating" required>
						<option value="">None</option>
						<option value="1">Skip</option>
						<option value="2">Bad</option>
						<option value="3">Meh</option>
						<option value="4">Recommended</option>
						<option value="5">Exceptional</option5>
				</select>
				<!-- <input type="button" id="obtener" name="obtener" value="obtener"> -->
				<input type="button" id="agregar" name="agregar" value="Submit">
				<!-- <input type="button" id="update" name="update" value="actualizar">
				<input type="button" id="delete" name="delete" value="eliminar"> -->
		</form>

	</div>

	<div id="alreadyReviewed">
		<div id="alreadyMsg">
		You have already reviewed this game. Do you wish to update or delete your review?
		</div>
		<br/>
		<div id="alreadyButts">
			<input type="button" id="update" name="update" value="Update">
			<input type="button" id="delete" name="delete" value="Delete">
			<input type="button" id="cancel" name="cancel" value="Cancel">
		</div>
	</div>
	<iframe src="" allow="autoplay" id="audio" style="display:none"></iframe>
	<audio id="audioplayer"  loop ></audio>
	<div id="loadingIcon" hidden>(ㆆ _ ㆆ)</div>
</body>
</html>
