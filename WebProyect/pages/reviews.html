<body>
    <div id="root" name="root">
        <form name="reviewForm">
            Title
            <input type="text" name="title" id="title"><br>
            <textarea name="review" id="review" cols="30" rows="10"></textarea><br>
            <select name="rating" id="rating" required>
                <option value="">None</option>
                <option value="1">skip</option>
                <option value="2">bad</option>
                <option value="3">meh</option>
                <option value="4">recommended</option>
                <option value="5">exceptional</option5>
            </select>
            <input type="submit" value="Subir Formulario">
        </form>
    </div>
    <br>
    <textarea name="answer" id="answer" cols="30" rows="10"></textarea>
